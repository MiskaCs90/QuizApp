<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <!-- Bootstrap Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <title>QuizApp</title>
</head>

<body onload="init()">
    <div class="progress" style="height: 8px;">
        <div class="progress-bar" id="progressBar" role="progressbar" style="width: 0%;"></div>
      </div>

    <section class="quiz-container">
        <div class="card mb-3" style="min-width: 800px;">

            <div class="row g-0">
                <div class="col-md-3 bg-primary">
                    <div>
                        <img src="img/logo 2.png" class="rounded mx-auto d-block p-4" alt="logo">
                    </div>
                    <nav class="p-4">
                        <a href="#"
                            class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">FUßBALL</a>
                        <a href="#"
                            class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">FORMEL
                            1</a>
                        <a href="#"
                            class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">POKER</a>
                    </nav>
                </div>

                <div class="col-md-9">
                    <div class="endScreen" id="endScreen" style="display: none;">
                        <div class="endScreenBg">
                            <div><img src="img/Group 5.png"></div>
                            <span class="endScreenTitel">
                                <h5>COMPLETE</h5>
                                <h5>FUßBALL QUIZ</h5>
                            </span>
                            <div class="scoreTitel">
                                <h5 class="yourScore">YOUR SCORE</h5>
                                <div class="score">
                                    <h5 id="amounthOfRightQuestions">X</h5><h5>/</h5><h5 id="amounthOfQuestions">X</h5>
                                </div>
                            </div>
                            <button class="btn btn-warning share">SHARE</button>
                            <button class="btn btn-outline-warning replay" onclick="restartQuiz()">REPLAY</button>
                        </div>
                    </div>

                    <div id="questionScreen">
                        <div class="card-body">
                            <h5 class="card-title" id="question">Hier kommt die Frage!</h5>
                        </div>

                        <div class="card m-3 answer" onclick="answer('answer_1')">
                            <div class="card-body d-flex justify-content-start align-items-center">
                                <div class="p-2 answer-word" style="width: 40px;"><b>A</b></div>
                                <div class="ms-4" id="answer_1">Hier kommt die Antwort A.</div>
                            </div>
                        </div>

                        <div class="card m-3 answer" onclick="answer('answer_2')">
                            <div class="card-body d-flex justify-content-start align-items-center">
                                <div class="p-2 answer-word" style="width: 40px;"><b>B</b></div>
                                <div class="ms-4" id="answer_2">Hier kommt die Antwort B.</div>
                            </div>
                        </div>

                        <div class="card m-3 answer" onclick="answer('answer_3')">
                            <div class="card-body d-flex justify-content-start align-items-center">
                                <div class="p-2 answer-word" style="width: 40px;"><b>C</b></div>
                                <div class="ms-4" id="answer_3">Hier kommt die Antwort C.</div>
                            </div>
                        </div>

                        <div class="card m-3 answer" onclick="answer('answer_4')">
                            <div class="card-body d-flex justify-content-start align-items-center">
                                <div class="p-2 answer-word" style="width: 40px;"><b>D</b></div>
                                <div class="ms-4" id="answer_4">Hier kommt die Antwort D.</div>
                            </div>
                        </div>

                        <div class="m-3 border-0 d-flex justify-content-between">
                            <div>
                                <span>
                                    <b id="actualQuestion">1</b> von <b id="questionsNumber">5</b> Fragen.
                                </span>
                            </div>

                            <div>
                                <button class="btn btn-outline-primary" onclick="nextQuestion()" id="next-button"
                                    disabled>></button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

</body>

</html>
